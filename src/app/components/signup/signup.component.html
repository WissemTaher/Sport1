<app-banner title="Sign-up"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
          </div>
          <div
            *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty )">
            <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">
              first Name is required
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;">
              first Name must Have at least 3 charc
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
          </div>
          <div
            *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty )">
            <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;">
              last Name is required
            </div>
            <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;">
              last Name must Have at least 3 charc
            </div>
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email ">
          </div>
          <div
            *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty )">
            <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">
              Email is required
            </div>

            <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">
              Email Not Valid
            </div>
          </div>
          <span style="color: red;">{{msgError}}</span>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password ">
          </div>
          <div
            *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].touched || signupForm.controls['password'].dirty )">
            <div *ngIf="signupForm.controls['password'].errors.required" style="color: red;">
              Password is required
            </div>
            <div *ngIf="signupForm.controls['password'].errors.minlength" style="color: red;">
              Password Must Have at least 6 carcs
            </div>
            <div *ngIf="signupForm.controls['password'].errors.maxlength" style="color: red;">
              Password Must Have at least 12 carcs
            </div>
          </div>
          <div class="form-group" style="visibility: hidden;">
            <input type="file" class="form-control" #filepic (change)="onImageSelected($event)">
          </div>
          <div class="text-center">
            <button class="btn btn-info" (click)="filepic.click()">Select Your Avatar</button>
          </div>
          <div class="text-center mt-4">
          <img [src]="image" alt="" width="200px">
        </div>
          <div class="form-group text-center mt-4">
            <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="signupForm.invalid" (click)="signup()"
              value="signup">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
