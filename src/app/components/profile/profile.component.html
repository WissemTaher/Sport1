<app-banner title="Edit-Profile"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #profileForm="ngForm" (ngSubmit)="editProfile()">
            <div class="form-group">
              <input type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control" placeholder="First Name" readonly>
            </div>
            <div class="form-group">
              <input type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control" placeholder="Last Name" readonly>
            </div>
            <div class="form-group">
              <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email " readonly>
            </div>
            <div class="form-group">
                <input type="password" name="oldPassword" [(ngModel)]="user.oldPassword" class="form-control" placeholder="Old Password ">
              </div>
              <div class="form-group">
                <input type="password" name="newPassword" [(ngModel)]="user.newPassword" class="form-control" placeholder="New Password ">
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Profile" style="margin-left: 200px;">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
