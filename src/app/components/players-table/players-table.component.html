<div class="widget-next-match">
    <table class="table custom-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Position</th>
                <th>Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let elt of playerstab">
                <td>{{elt._id}}</td>
                <td>{{elt.name}}</td>
                <td>{{elt.age}}</td>           
                <td><strong class="text-white">{{elt.position}}</strong></td>
                <td><strong class="text-white">{{elt.nbre}}</strong></td>
                <td><button type="button" class="btn btn-success" (click)="display(elt._id)">Display</button>
                <button type="button" class="btn btn-warning" (click)="edit(elt._id)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="delete(elt._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
